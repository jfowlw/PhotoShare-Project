<html>
<head>
    <title>Top 10 Tags</title>
</head>
<body>
<li><a href='/'>Home</a></li>
    <table>
        {% if topTags %}
            <h3>Here is a list of top 10 tags</h3>
            <tr>
                <th>Place</th>
                <th>Tags</th>
                <th>Count</th>
            </tr>
            {% for tag in topTags %}
                <tr>
                    <td>{{ tag.0 }}</td>
                    <td><li><a href='/browse?TAG={{ tag.1 }}'>{{ tag.1}}</a></li></td>
                    <td>{{ tag.2 }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</body>
</html>
